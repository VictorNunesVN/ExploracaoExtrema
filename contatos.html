<body>

  <main>
    <form class="formulario row g-3">
      <h3 class="titulo">Entre em contato:</h3>
      <div class="col-md-6">
        <label for="nome" class="rotulo fw-bolder form-label">Nome</label>
        <input type="text" class="entrada form-control" placeholder="Seu nome" required id="nome">
      </div>

      <div class="col-md-6">
        <label for="email" class="rotulo fw-bolder form-label">E-mail</label>
        <input type="email" class="entrada form-control" placeholder="Seu email" required id="email">
      </div>

      <div class="col-md-2">
        <label for="cep" class="rotulo fw-bolder form-label">CEP</label>
        <input type="text" class="entrada form-control" placeholder="Seu CEP" required id="cep">
        
      </div>

      <div class="col-12">
        <label for="endereco" class="rotulo fw-bolder form-label">Endereço</label>
        <input type="text" class="entrada form-control" placeholder="Seu endereço" required disabled id="endereco" value="">
      </div>

      <div class="col-md-6">
        <label for="bairro" class="rotulo fw-bolder form-label">Bairro</label>
        <input type="text" class="entrada form-control" placeholder="Seu bairro" required disabled id="bairro" value="">
      </div>

      <div class="col-12">
        <label for="complemento" class="rotulo fw-bolder form-label">Complemento</label>
        <input id="cep" type="text" class="entrada form-control" placeholder="núm/sem núm ,apto, bloco, casa" required  id="complemento">
      </div>

      <div class="col-md-6">
        <label for="cidade" class="rotulo fw-bolder form-label">Cidade</label>
        <input type="text" class="entrada form-control" placeholder="Sua cidade" required disabled id="cidade" value="">
      </div>

      <div class="col-md-4">
        <label for="estado" class="rotulo fw-bolder form-label">UF</label>
        <input type="text" class="entrada form-control" placeholder="Seu estado" required disabled id="estado" value="">
      </div>
      


      <label for="mensagem" class="rotulo fw-bolder form-label">Mensagem</label>
      <div class="form-floating">
        <textarea class="entradaMensagem campoText form-control" id="mensagem"></textarea>
        <label class="entradaMensagem" for="entrada  floatingTextarea">Sua mensagem</label>
      </div>

      <div class="col-12">
        <button type="submit" class="fw-bolder btnEnter btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>
  <footer class="rodape">
